<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Front End</title>
    <script src="scripts/edit.js"></script>
</head>
<body>
    <nav>
        <a href="/Team6Frontend/index.html">All Courses</a>
        <a href="/Team6Frontend/add_course.html">Add Courses</a>
    </nav>
    <form action="/api/courses" method="post">
        <div>
            <label for="courseId">ID:</label>
            <input type="text" id="courseId">
        </div>
        <div>
            <label for="courseTitle">Course:</label>
            <input type="text" id="courseTitle">
        </div>
        <div>
            <label for="courseDept">Department:</label>
            <input type="text" id="courseDept">
        </div>
        <div>
            <label for="courseDesc">Description:</label>
            <input type="text" id="courseDesc">
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div>
            <input type="button" id="updateBtn" value="Update Course">
        </div>
        <div id="error"></div>
    </form>
    
</body>
</html>
